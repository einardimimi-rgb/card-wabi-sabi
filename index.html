<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Japanese Minimal Card (half)</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #efefef;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    font-family: "Inter", system-ui, -apple-system, sans-serif;
  }

  /* CARD — metà dimensioni (da 420px a 210px) */
  .card {
    width: min(90vw, 210px);  /* <-- dimezzata */
    aspect-ratio: 3 / 4;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    background-position: center;
    background-size: cover;
    background-image: url("https://images.unsplash.com/photo-1582545118502-9761b4f9851d?auto=format&fit=crop&w=1200&q=80");
    box-shadow: 0 10px 22px rgba(0,0,0,0.16);
    filter: saturate(1.05);
  }

  /* Bandiera del Giappone (ridotta) */
  .flag {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 26px;   /* prima 38px */
    height: 16px;  /* prima 24px */
    background: #fff;
    border-radius: 3px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.25);
  }
  .flag::after {
    content: "";
    width: 9px; height: 9px;          /* prima 12px */
    background: #d40000; border-radius: 50%;
  }

  /* Gradient per leggibilità testo */
  .gradient {
    position: absolute; left: 0; right: 0; bottom: 0;
    height: 45%;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.35), transparent);
  }

  /* Area contenuti (font ridotti) */
  .content {
    position: absolute;
    left: 12px; right: 12px; bottom: 64px;
    color: #fff;
  }
  .title {
    margin: 0;
    font-size: 1.05rem;  /* prima 1.55rem */
    font-weight: 700;
    letter-spacing: -0.3px;
  }
  .desc {
    margin: 6px 0 0;
    font-size: 0.8rem;   /* prima 0.97rem */
    line-height: 1.4;
    opacity: 0.95;
  }

  /* CTA in basso a destra (ridotta) */
  .cta {
    position: absolute;
    right: 10px;
    bottom: 10px;
    background: #e60023;
    color: #fff;
    text-decoration: none;
    padding: 8px 10px;     /* prima 10px 16px */
    border-radius: 10px;   /* prima 12px */
    font-weight: 600;
    font-size: 0.8rem;     /* prima 0.9rem */
    box-shadow: 0 5px 12px rgba(230,0,35,0.35);
    transition: transform .15s ease, background .2s ease;
  }
  .cta:hover { background: #c0001d; transform: translateY(-2px); }
</style>
</head>

<body>

<div class="card">
  <!-- Flag -->
  <div class="flag" aria-label="Bandiera del Giappone"></div>

  <!-- Gradient -->
  <div class="gradient" aria-hidden="true"></div>

  <!-- Testi -->
  <div class="content">
    <h2 class="title">Passione per il Giappone</h2>
    <p class="desc">Linee pulite, equilibrio e modernità. Arte e ispirazione minimal giapponese.</p>
  </div>

  <!-- CTA (link completo) -->
  <a class="cta" href="https://tuo-link-destinazione.example" target="_blank" rel="noopener noreferrer">
    Scopri di più
  </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=3" />
<title>Card 30x40 – dimensione fissa</title>
<style>
  :root{
    --bg: #ffffff;
    --ink:#222;
    --muted:#666;
    --radius:60px;
    --border:#e6e6e6;
    --accent:#c0392b;
  }
  *{ box-sizing:border-box }

  body{
    margin:10; padding:35px; background:#f7f7f7;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; align-items:center; justify-content:center; min-height:50vh;
  }

  .card-fixed{
    width: 300px;     /* ≈ 30 cm @96dpi */
    height: 300px;    /* ≈ 40 cm @96dpi */
    background: var(--bg);
    color: var(--ink);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    overflow: hidden;
    display: grid;
    grid-template-rows: 58% 42%;
  }

  .card-media img{
    width:100%; height:100%; object-fit: cover; display:block;
  }

  .card-body{
    display:grid; grid-template-rows:auto 1fr auto;
    gap: 18px; padding: 28px;
  }
  .card-title{ margin:0; font-size: 1.0rem; line-height:1.2; font-weight: 400; }
  .card-desc{ margin:0; font-size: 1.2rem; line-height:1.7; color: var(--muted); }

  .card-cta{
    justify-self: start;
    display:inline-flex; align-items:center; gap:12px;
    background: var(--accent); color:#fff; text-decoration:none;
    padding: 14px 20px; border-radius: 12px; font-weight: 800;
    transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
    box-shadow: 0 10px 20px rgba(192,57,43,.25);
    font-size: 1.05rem;
  }
  .card-cta:hover{ background:#a83225; transform: translateY(-1px); }

  @media (prefers-reduced-motion: reduce){
    .card-cta, .card-cta:hover{ transition:none; transform:none; }
  }
</style>
</head>
<body>

<article class="card-fixed" role="region" aria-label="Card 30x40 – dimensione fissa">
  <div class="card-media">
    <img src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7f?auto=format&fit=crop&w=1600&q=80"
         alt="Paesaggio giapponese minimal in stile wabi-sabi">
  </div>

  <div class="card-body">
    <h2 class="card-title">Passione per il Giappone</h2>
    <p class="card-desc">
      Essenzialità, imperfezione, armonia. Scopri storie, luoghi e ispirazioni
      dal Giappone che uniscono tradizione e contemporaneità.
    </p>
    <a class="card-cta" href="https://tuo-link-destinazione.example" target="_blank" rel="noopener noreferrer">
      Scopri di più <span class="arrow">→</span>
    </a>
  </div>
</article>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card Giappone 30x40</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  /* CARD 3:4 */
  .card {
    width: min(90vw, 420px);       /* dimensione visiva */
    aspect-ratio: 3 / 4;           /* mantiene 30x40 */
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,.18);
    background-size: cover;
    background-position: center;
    background-image: url("https://images.unsplash.com/photo-1545569341-9eb8b30979d5?auto=format&fit=crop&w=1600&q=80"); 
  }

  /* BANDIERA DEL GIAPPONE */
  .flag {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 42px;
    height: 28px;
    background: white;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,.2);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .flag::after {
    content: "";
    width: 14px;
    height: 14px;
    background: #d30000;
    border-radius: 50%;
  }

  /* OVERLAY PER LEGGIBILITÀ DEL TESTO */
  .gradient {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 45%;
    background: linear-gradient(
      to top,
      rgba(0,0,0,0.65),
      rgba(0,0,0,0.25),
      rgba(0,0,0,0)
    );
  }

  /* AREA TESTO */
  .content {
    position: absolute;
    bottom: 70px;
    left: 20px;
    right: 20px;
    color: white;
  }

  .title {
    margin: 0;
    font-size: 1.4rem;
    font-weight: 700;
  }

  .desc {
    margin-top: 6px;
    font-size: 0.95rem;
    line-height: 1.4;
    opacity: 0.9;
  }

  /* CTA IN BASSO A DESTRA */
  .cta {
    position: absolute;
    bottom: 16px;
    right: 16px;
    padding: 10px 14px;
    background: #c0392b;
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    font-size: 0.9rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 6px 16px rgba(192,57,43,.35);
    transition: background .2s ease, transform .2s ease;
  }

  .cta:hover {
    background: #a83225;
    transform: translateY(-2px);
  }
</style>
</head>

<body>

<div class="card">

  <!-- Bandiera Giappone -->
  <div class="flag"></div>

  <!-- Overlay sfumato per testo -->
  <div class="gradient"></div>

  <!-- Testo -->
  <div class="content">
    <h2 class="title">Passione per il Giappone</h2>
    <p class="desc">
      Essenzialità, armonia e tradizione. Scopri la bellezza senza tempo dell’arte giapponese.
    </p>
  </div>

  <!-- CTA -->
  <a class="cta" href="https://tuo-link-destinazione.example" target="_blank">
    Scopri di più →
  </a>

</div>

</body>
</html>
